<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
     .slides {
    position: relative;
    width: 1000px;
    height: 600px; /* Hoặc chiều cao bạn mong muốn */
    overflow: hidden;
    margin: 100px auto

}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide--1 {
    animation: slide-show 12s infinite;
}

.slide-image {
    width: 100%;
    height: 100%;
    object-fit:contain
}

@keyframes slide-show {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 1; }
    20%, 30% { opacity: 1; transform: scale(1.05); }
    50% { opacity: 0; }
}
h3 {
            font-family: Arial, sans-serif;
            background: url('upload/bp.jpg') no-repeat center center;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

    </style>
</head>
<body>
    <h3>Blessing Keyboard - Gõ Mượt, Chơi Hay!</h3>
    <div class="slides">
        <div class="slide slide--1">
            <img src="upload/KM.png" class="slide-image"/>
        </div>
        <div class="slide slide--2">
            <img src="upload/KM1.png" class="slide-image"/>
        </div>
        <div class="slide slide--3">
            <img src="upload/KM2.png" class="slide-image"/>
        </div>
    </div>
    <script>
let currentIndex = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.style.opacity = i === index ? '1' : '0';
    });
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
}

showSlide(currentIndex); // Hiển thị slide đầu tiên ngay lập tức
setInterval(nextSlide, 4000); // Thay đổi slide mỗi 4 giây

    </script>
</body>
</html>
